<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav Tab With Vue.js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div id='app'>
    <br>
    <div class="container">
      <ul class="nav nav-tabs">
        <li class="nav-item" v-for="item in tabs">
          <button class="nav-link " @click="atb(item.title)" type="button" :class="{'active': how == item.title}">{{ item.title }}</button>
        </li>
      </ul>
      <div class="tab-content p-3">
        <div class="tab-pane fade show active" v-show="item.title == how" v-for="item in tabs">{{ item.content }}</div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const App = {
      data() {
        return {
          how: "Home",
          tabs: [
            {
              title: "Home",
              content: "This is a home tab"
            },
            {
              title: "Profile",
              content: "This id  a  profile tab"
            },
            {
              title: "Contact",
              content: "This is  a contact tab"
            }
          ],
        }
      },
      methods: {
        atb(title) {
          this.how = title;
        }
      },
    }
    Vue.createApp(App).mount('#app')
  </script>
</body>
</html>
